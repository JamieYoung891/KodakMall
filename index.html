<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href='css/reset.css'></link>
        <link rel="stylesheet" href='css/index.css'></link>
        <script src='js/elementManager.js'></script>
        <script src='js/imagePreloader.js'></script>
        <script src='js/bgimgInserter.js'></script>
        <script src='js/textTyper.js'></script>
        <script src='js/index.js'></script>
        <title>Your KODAK Moments</title>
    </head>
    <body>
        <section id="index-loading" class="index-loading position-center">
            <div class="index-loading-wrapper">
                <progress class="index-loading-progress"></progress>
                <div class="index-loading-text"></div>
            </div>
        </section>
        <section id="index-montage" class="index-montage position-center index-montage-animation">
            <div class="index-montage-wrapper position-center index-montage-animation">
                <div class="index-montage-frame index-montage-animation">
                    <div class="initiation-text position-center index-montage-animation">Remember Me?</div>
                </div>
                <div class="index-slogan position-center index-montage-animation">
                    <div class="index-slogan-text-1 index-montage-animation">Share the Moments</div>
                    <div class="index-slogan-text-2 index-montage-animation">Share the Life</div>
                </div>
            </div>
        </section>
        <section id="index-greeting" class="index-greeting position-center">
            <div class="index-greeting-text">
                <span>I missed you</span>
                <span>a lot...</span>
            </div>
            <div class="index-greeting-text">
                <span>I'm so sorry</span>
                <span>for you to wait</span>
                <span>this long...</span>
            </div>
            <div class="index-greeting-text">
                <span>Now I'm here</span>
                <span>with you...</span>
            </div>
        </section>
        <section id="index-link" class="index-link position-center">
            <div class="index-link-wrapper">
                <dl class="index-link-list position-center">
                    <div class="index-link-text-wrapper">
                        <dt class="index-link-term index-link-term-1">KODAK the brand</dt>
                        <dd class="index-link-description opacity-zero">I have something to tell you</dd>
                    </div>
                    <div class="index-link-text-wrapper">
                        <dt class="index-link-term index-link-term-2">KODAK the mall</dt>
                        <dd class="index-link-description opacity-zero">I have something to show you</dd>
                    </div>
                </dl>
            </div>
        </section>
    </body>
</html>
